<!doctype html>
<html lang="id">
  <head>
  <meta charset="UTF-8" />
  <title>Favorite Lesson</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    #inputContainer {
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: black;
      color: white;
      cursor: pointer;
    }
    .sticker {
      width: 100px;
      margin: 20px 0;
      opacity: 0;
      transition: opacity 2s ease;
      display: none;
    }
    .show {
      opacity: 1 !important;
    }
    #text {
      font-size: 20px;
      opacity: 0;
      transition: opacity 2s ease;
      padding: 0 20px;
      max-width: 600px;
      display: none;
    }
  </style>
</head>
</html>
